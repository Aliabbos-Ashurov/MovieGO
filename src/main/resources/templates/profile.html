<div th:fragment="content">
    <section class="table-container">

        <div class="profile_image-upload">
            <div class="profile_image" th:if="${user.profilePic != null and user.profilePic.link != null}">
                <img th:src="${user.profilePic.link}" alt="Profile Picture" class="profile_image-img">
            </div>
            <div class="profile_image" th:if="${user.profilePic == null or user.profilePic.link == null}">
            </div>

            <form th:action="@{/users/upload}" method="post" enctype="multipart/form-data" class="profile_upload-form">
                <input type="file" name="file" accept="image/*" required class="profile_upload-input">
                <button type="submit" class="profile_upload-button">Upload Photo</button>
            </form>
        </div>

        <div class="profile_info" id="profile-info">
            <div class="profile_info-item">
                <strong class="profile_info-label">Full Name:</strong>
                <span th:text="${user.fullname}" class="profile_info-value">Aliabbos Ashurov</span>
            </div>
            <div class="profile_info-item">
                <strong class="profile_info-label">Email:</strong>
                <span th:text="${user.email}" class="profile_info-value">abbos@gmail.com</span>
            </div>

            <div class="profile_info-item">
                <strong class="profile_info-label">Roles:</strong>
                <div class="wrap roles-wrap">
                   <span th:unless="${user.roles.isEmpty()}">
                       <span th:each="role, stat : ${user.roles}">
                           <span class="badge" th:text="${role.name}"></span>
                           <span th:if="${!stat.last}">,</span>
                       </span>
                   </span>
                    <span th:if="${user.roles.isEmpty()}">-</span>
                </div>
            </div>

            <div class="profile_info-item">
                <strong class="profile_info-label">Permissions:</strong>
                <div class="wrap profile-permissions-wrap">
                <span th:each="role : ${user.roles}">
                    <span th:each="permission, stat : ${role.permissions}">
                        <span class="badge" th:text="${permission.name}"></span>
                        <span th:if="${!stat.last}">,</span>
                    </span>
                </span>
                </div>
            </div>

            <div class="profile_info-item">
                <strong class="profile_info-label">Created At:</strong>
                <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}" class="profile_info-value"></span>
            </div>
        </div>

        <form id="update-form" th:action="@{/users}" method="post" style="display: none; margin-top: 20px;">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="id" th:value="${user.id}"/>

            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="text" id="oldPassword" name="oldPassword" required minlength="8"/>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="text" id="newPassword" name="newPassword" required minlength="8"/>
            </div>

            <button type="submit" class="btn-save">Save Changes</button>
        </form>

        <div class="button-group" style="margin-top: 20px;">
            <button type="button" class="btn-update" onclick="toggleUpdateForm()">Update Password</button>
            <form th:action="@{/users/delete-me/{id}(id=${user.id})}" method="post" class="form-inline">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn-delete">Delete Account</button>
            </form>
        </div>
    </section>

    <script>
        function toggleUpdateForm() {
            const form = document.getElementById("update-form");
            const info = document.getElementById("profile-info");
            const isHidden = form.style.display === "none";
            form.style.display = isHidden ? "block" : "none";
            info.style.display = isHidden ? "none" : "block";
        }
    </script>
</div>
