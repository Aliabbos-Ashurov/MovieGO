<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" th:href="@{/css/common/auth.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="form-wrapper">
    <div th:if="${error != null}">
        <h3 th:text="${error}"></h3>
    </div>
    <div id="loginForm">
        <h1>Login</h1>
        <form th:action="@{/auth/login}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <div class="password-wrapper">
                <input type="password" name="password" id="loginPassword" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
            </div>
            <div class="remember-me">
                <label>
                    <input type="checkbox" name="rememberMe">
                    Remember me
                </label>
            </div>
            <button type="submit">Log In</button>
        </form>
        <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</span>
    </div>
    <div id="signupForm" class="hidden">
        <h1>Sign Up</h1>
        <form th:action="@{/auth/signup}" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <div class="password-wrapper">
                <input type="password" name="password" id="signupPassword" placeholder="Password (8+ chars)"
                       minlength="8" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signupPassword')"></i>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <span class="toggle-link" onclick="toggleForms()">Already have an account? Log In</span>
    </div>
</div>

<script>
    function toggleForms() {
        document.getElementById("loginForm").classList.toggle("hidden");
        document.getElementById("signupForm").classList.toggle("hidden");
    }

    function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling;
        input.type = input.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    }
</script>
</body>
</html>
